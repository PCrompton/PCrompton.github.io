        <div class="col-lg-6 right-pane">
            <h2 class="reg-title">Register</h2>
            <p class="reg-desc">Fill in the details to create an account</p>


            <form class="reg-form">
                <div class="form-row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-md-4">

                <div class="form-row">
                    <div class="col-md-6">

                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Preferred Contact Method">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Default Coupon">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Website">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Address">
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="State">
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-submit">Create Vertical</button>
                    </div>
                </div>
